<header class="bg-gray-900 sm:flex sm:justify-between  px-4 py-3">
  <div class="flex justify-between items-center">
    <div>
      <div class="flex">
        <svg class="w-8 h-8 fill-current text-indigo-400" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
          </path>
        </svg>
        <span class="ml-2 text-2xl font-semibold text-white">Chal</span>
        <span class="text-2xl text-indigo-400 uppercase">prop</span>
      </div>
    </div>

    <div class="sm:hidden">
      <button (click)="isOpen = !isOpen" type="button"
        class="block text-gray-500 hover:text-white focus:text-white focus:outline-none">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path *ngIf="!isOpen" fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
          <path *ngIf="isOpen" fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>

      </button>

    </div>
  </div>
  <nav [ngClass]="{block: isOpen, hidden: !isOpen}" class="sm:flex">
    <div class="px-2 pt-2 pb-4 sm:flex sm:p-0">

      <a href="#" class="px-2 py-1 block  text-white font-semibold hover:bg-gray-800 rounded-lg">Reserva</a>
      <a href="#"
        class="px-2 py-1 mt-1 block  text-white font-semibold hover:bg-gray-800 rounded-lg sm:mt-0 sm:ml-2">Calificaciones</a>
      <a href="#"
        class="px-2 py-1 mt-1 block  text-white font-semibold hover:bg-gray-800 rounded-lg sm:mt-0 sm:ml-2">Mensajes</a>
    </div>
    <app-account-dropdown class="sm:ml-6 hidden sm:block"></app-account-dropdown>
    <div class="px-4 py-5 border-t border-gray-800 sm:hidden">
      <div class="flex items-center">
        <img class="h-8 w-8 border-2 border-gray-600 object-cover rounded-full"
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60avatar"
          alt="">
        <span class="ml-3 font-semibold text-white">Jane Doe</span>
      </div>
      <div class="mt-4">
        <a href="#" class="block text-gray-400 hover:text-white">Account settings</a>
        <a href="#" class="mt-2 block text-gray-400 hover:text-white">Support</a>
        <a href="#" class="mt-2 block text-gray-400 hover:text-white">Sign out</a>
      </div>
    </div>


  </nav>

</header>
