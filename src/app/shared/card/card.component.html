<div class="w-md max-w-screen ">
  <div class="pb-5/6 relative shadow-lg border">
    <img class="absolute h-full w-full object-cover object-center rounded-lg shadow-md"
      [src]="propiedad?.fotografia | imagen:'propiedades'" [alt]="propiedad?.titulo">
  </div>
  <div class="relative px-4 -mt-16 ">

    <div class="bg-white p-6 rounded-lg shadow-lg">
      <div class="uppercase font-semibold tracking-wide flex items-baseline">
        <span class="inline-block bg-teal-200 text-teal-800 text-xs px-2 rounded-full">New</span>
        <div class=" ml-2 text-gray-600 text-xs">
          {{propiedad?.habitaciones}} habitaciones &bull; {{propiedad?.banios}} ba√±os
        </div>
      </div>
      <h4 class="mt-1 font-semibold text-lg leading-tight truncate">{{propiedad?.titulo}}</h4>
      <div *ngIf="propiedad?.precio" class="mt-1">
        {{propiedad?.precio | currency}}
        <span class="text-gray-600 text-sm">/semana</span>
      </div>
      <div class="mt-2 flex items-center ">
        <svg *ngFor="let item of [1,2,3,4,5]"
          [ngClass]="{'text-teal-600': item <= propiedad?.calificacion, 'text-gray-400': item > propiedad?.calificacion }"
          class="w-4 h-4 fill-current" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
          </path>
        </svg>

        <span class="ml-2 text-gray-600 text-sm"> 5 {{propiedad?.reviewCount}} visitas </span>
      </div>
    </div>
  </div>
</div>
