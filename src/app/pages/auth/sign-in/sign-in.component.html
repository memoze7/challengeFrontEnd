<form class="bg-white px-4 pt-5 pb-4 sm:py-6 sm:px-4 sm:pb-4" [formGroup]="forma" autocomplete="ÑÖcompletes"
  (ngSubmit)="iniciarSesion()">

  <div class="sm:flex sm:items-start">

    <div class="mt-3 text-center pt-4 ">
      <h3 class="text-4xl leading-6 font-medium text-gray-900" id="modal-headline">
        <span> Iniciar sesión </span>
      </h3>
      <div class="mt-2">
        <p class="text-sm leading-5 text-gray-500">
          Ingrese su correo y contraseña
        </p>
      </div>
    </div>
  </div>


  <div class="grid grid-cols-1 pt-8">
    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" name='email' autocomplete="ÑÖcompletes" [disableControl]='cargando'>
      <mat-error *ngIf="forma.get('email').hasError('required')">Por favor ingrese su correo</mat-error>
      <mat-error *ngIf="forma.get('email').hasError('email')">mmm este correo parece estar incorrecto</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" name='password' type="password" autocomplete="new-password"
        [disableControl]='cargando'>
      <mat-error *ngIf="forma.get('password').hasError('required')">Por favor ingrese su contraseña</mat-error>

    </mat-form-field>
  </div>



  <div class="bg-gray-50  py-3 ">
    <span class="flex w-full rounded-md shadow-sm ">
      <button type="submit" [disabled]="cargando" [ngClass]="{'cursor-not-allowed': cargando}"
        class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-indigo-600 text-base leading-6 font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo transition ease-in-out duration-150  items-center">
        <span *ngIf="!cargando"> Iniciar sesión </span>
        <svg class="animate-spin h-4 w-4 mr-2 text-teal-100 fill-current" viewBox="0 0 24 24" *ngIf="cargando">
          <path
            d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm8 12c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8zm-19 0c0-6.065 4.935-11 11-11v2c-4.962 0-9 4.038-9 9 0 2.481 1.009 4.731 2.639 6.361l-1.414 1.414.015.014c-2-1.994-3.24-4.749-3.24-7.789z" />
        </svg>
        <span *ngIf="cargando"> Iniciando sesión </span>
      </button>
    </span>
    <span class="mt-3 flex w-full rounded-md shadow-sm  ">
      <button type="button" (click)="ocultar()" [disabled]="cargando" [ngClass]="{'cursor-not-allowed': cargando}"
        class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 ">
        Cancel
      </button>
    </span>
    <span class="mt-3 flex w-full rounded-md shadow-sm justify-center ">
      ¿No tienes cuenta? <button *ngIf="!cargando" class="ml-2 text-indigo-600 focus:outline-none" type="button"
        (click)="registrese()">Registrese ahora</button>
      <button *ngIf="cargando" class="ml-2 text-indigo-600 focus:outline-none cursor-not-allowed"
        type="button">Registrese ahora</button>
    </span>

  </div>
</form>
